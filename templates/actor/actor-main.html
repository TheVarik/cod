<br>
<div class="splatSelect">
	<label class="label-text">{{data.splatSelect.label}}</label>
	<select name="data.splatSelect.value" data-dtype="String">
		{{#select data.splatSelect.value}} {{#each splats as |name key|}}
		<option value="{{key}}">{{name}}</option>
		{{/each}} {{/select}}
	</select>
</div>

<div class="header-details">
	<h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name" /></h1>
	<div class="character-details">Mortal Age <input type="text" name="data.details.age.value" placeholder="Age" value="{{data.details.age.value}}"
	data-dtype="Number" /></div>
	<div class="character-details">Concept<input type="text" name="data.details.concept.value" placeholder="Concept" value="{{data.details.concept.value}}"
	data-dtype="String" /></div>
	<div class="character-details">Faction<input type="text" name="data.details.faction.value" placeholder="Faction" value="{{data.details.faction.value}}"
	data-dtype="String" /></div>
	<div class="character-details">Virtue<input type="text" name="data.details.anchor1.value" placeholder="Virtue" value="{{data.details.anchor1.value}}"
	data-dtype="String" /></div>
	<div class="character-details">Vice<input type="text" name="data.details.anchor2.value" placeholder="Vice" value="{{data.details.anchor2.value}}"
	data-dtype="String" /></div>
</div>

<div style="clear: both;"></div>

<h2>Attributes</h2>
<div class="attribute-section">
	<div class="attribute-column attribute-categories">
		<span>Power</span>
		<span>Finesse</span>
		<span>Resistance</span>
	</div>
	<div class="attribute-column">
		<span class="attribute-type">Mental</span>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="int">Intelligence</a></span>
			<input
				type="number"
				name="data.attributes.int.value"
				value="{{data.attributes.int.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="wits">Wits</a></span>
			<input
				type="number"
				name="data.attributes.wits.value"
				value="{{data.attributes.wits.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="res">Resolve</a></span>
			<input
				type="number"
				name="data.attributes.res.value"
				value="{{data.attributes.res.value}}"
				data-dtype="Number"
			/>
		</div>
	</div>
	<div class="attribute-column">
		<span class="attribute-type">Physical</span>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="str">Strength</a></span>
			<input
				type="number"
				name="data.attributes.str.value"
				value="{{data.attributes.str.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="dex">Dexterity</a></span>
			<input
				type="number"
				name="data.attributes.dex.value"
				value="{{data.attributes.dex.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="sta">Stamina</a></span>
			<input
				type="number"
				name="data.attributes.sta.value"
				value="{{data.attributes.sta.value}}"
				data-dtype="Number"
			/>
		</div>
	</div>
	<div class="attribute-column">
		<span class="attribute-type">Social</span>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="pre">Presence</a></span>
			<input
				type="number"
				name="data.attributes.pre.value"
				value="{{data.attributes.pre.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="man">Manipulation</a></span>
			<input
				type="number"
				name="data.attributes.man.value"
				value="{{data.attributes.man.value}}"
				data-dtype="Number"
			/>
		</div>
		<div class="attribute">
			<span><a class="roll-pool" data-skill="com">Composure</a></span>
			<input
				type="number"
				name="data.attributes.com.value"
				value="{{data.attributes.com.value}}"
				data-dtype="Number"
			/>
		</div>
	</div>
</div>
